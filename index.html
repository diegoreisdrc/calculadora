<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" language="javascript" src="js/funcoes.js"></script>
	<title>Calculadora</title>
</head>
<body>
	<section>
		<div class="calc">
			<h1>Calculadora DRC</h1>
			<div class="valores">
				<input type="text" name="valor1" id="valor1"/>
				<input type="text" name="valor2" id="valor2"/>
			</div>
			<div class="operadores">
				<div id="divisor" onclick="divisor()">/</div>
				<div id="multiplicador" onclick="multiplicador()">X</div>
				<div id="adicao" onclick="adicao()">+</div>
				<div id="subtracao" onclick="subtracao()">-</div>
			</div>

		</div>
	</section>
</body>
</html>
