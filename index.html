<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" language="javascript" src="js/funcoes.js"></script>
	<title>Calculadora</title>
</head>
<body>
	<section>
		<div class="calc">
			<h1>Calculadora DRC</h1>
			<div class="valores">
				<input type="number" name="primeirovalor" id="primeirovalor"/>
				<input type="number" name="segundovalor" id="segundovalor"/>
			</div>
			<div class="operadores">
				<div id="disisor">/</div>
				<div id="multiplicador">X</div>
				<div id="adicao">+</div>
				<div id="subtracao">-</div>
			</div>

		</div>
	</section>
</body>
</html>
